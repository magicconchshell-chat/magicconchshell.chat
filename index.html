<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神奇海螺</title>
    <link rel="icon" href="static/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #92C7CF; /* 贴近神奇海螺背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 90%;
            max-width: 500px;
            background-color: #F2E9D8;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .chat-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .chat-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chat-box {
            width: 100%; /* 保持输入框一致 */
            max-height: 300px;
            min-height: 150px;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            text-align: left;
            box-sizing: border-box; /* 确保边距不会影响宽度 */
        }
        .input-container {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            width: 100%;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%; /* 保持与对话框宽度一致 */
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #ffb74d;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <img src="static/logo.png" alt="神奇海螺" class="chat-logo"> <!-- Logo 现在位于对话框内 -->
        <div class="chat-title">神奇海螺</div>
        <div class="chat-box" id="chatBox">
            <p><b>海螺：</b> 为什么不问问神奇海螺呢？</p>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="请输入你的问题..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script>
        const responses = [
            "这不好说呢。",
            "当然可以！",
            "也许吧。",
            "问问你自己。",
            "再试一次。",
            "绝对不行！",
            "听天由命吧。"
        ];

        function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (userInput === "") return;

            const chatBox = document.getElementById("chatBox");
            const userMessage = `<p><b>你：</b> ${userInput}</p>`;
            chatBox.innerHTML += userMessage;

            setTimeout(() => {
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                const botMessage = `<p><b>海螺：</b> ${randomResponse}</p>`;
                chatBox.innerHTML += botMessage;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 800);

            document.getElementById("userInput").value = "";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
